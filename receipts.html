<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الإيصالات - FAST NET</title>
<link rel="stylesheet" href="assets/css/style.css">
<style>
body{font-family:Arial; background:#f5f5f5; margin:0; padding:0;}
header{background:#007bff; color:#fff; padding:20px; text-align:center;}
nav ul{display:flex; justify-content:center; list-style:none; padding:0; margin:10px 0 0; gap:10px; flex-wrap:wrap;}
nav ul li a{color:#fff; text-decoration:none; padding:10px 15px; background:#0056b3; border-radius:5px;}
nav ul li a:hover, nav ul li a.active{background:#003f7f;}
main{padding:20px;}
table{width:100%; border-collapse:collapse; margin-top:20px; background:#fff;}
th,td{border:1px solid #000; padding:8px; text-align:center;}
button{padding:5px 10px; border:none; border-radius:5px; background:#28a745; color:#fff; cursor:pointer; transition:0.3s;}
button:hover{background:#218838;}
</style>
</head>
<body>

<header>
<h1>أرشيف الإيصالات - FAST NET</h1>
<nav>
<ul>
<li><a href="index.html">الرئيسية</a></li>
<li><a href="subscribers.html">المشتركين</a></li>
<li><a href="packages.html">الباقات</a></li>
<li><a href="payments.html">الدفع</a></li>
<li><a href="receipts.html" class="active">الإيصالات</a></li>
<li><a href="search.html">بحث المشتركين</a></li>
<li><a href="report.html">التقارير</a></li>
</ul>
</nav>
</header>

<main>
<h2>جميع الإيصالات</h2>
<table id="receiptsTable">
<thead>
<tr>
<th>الرقم</th>
<th>الاسم</th>
<th>الباقة</th>
<th>المبلغ المدفوع ($)</th>
<th>التاريخ</th>
<th>الإجراءات</th>
</tr>
</thead>
<tbody></tbody>
</table>
</main>

<footer style="text-align:center; padding:15px; background:#007bff; color:#fff;">
<p>© 2026 FAST NET. جميع الحقوق محفوظة.</p>
</footer>

<script>
let receipts = JSON.parse(localStorage.getItem("receipts")) || [];

function renderReceipts(){
    const tbody = document.querySelector("#receiptsTable tbody");
    tbody.innerHTML="";
    receipts.forEach((r,index)=>{
        const row = document.createElement("tr");
        row.innerHTML=`
        <td>${index+1}</td>
        <td>${r.subscriber}</td>
        <td>${r.package}</td>
        <td>$${r.paid.toFixed(2)}</td>
        <td>${r.date}</td>
        <td><button onclick="printReceipt(${index})">طباعة</button></td>
        `;
        tbody.appendChild(row);
    });
}

function printReceipt(index){
    const r = receipts[index];
    const printWindow = window.open('','', 'width=400,height=600');
    printWindow.document.write(`
        <html><head><title>إيصال الدفع</title>
        <style>body{font-family:Arial;padding:20px;} h2{text-align:center;} table{width:100%;border-collapse:collapse;margin-top:20px;} th,td{border:1px solid #000;padding:8px;text-align:left;}</style>
        </head>
        <body>
        <h2>إيصال الدفع</h2>
        <table>
        <tr><th>الاسم:</th><td>${r.subscriber}</td></tr>
        <tr><th>الباقة:</th><td>${r.package}</td></tr>
        <tr><th>المبلغ المدفوع ($):</th><td>$${r.paid.toFixed(2)}</td></tr>
        <tr><th>التاريخ:</th><td>${r.date}</td></tr>
        </table>
        <p style="text-align:center;margin-top:20px;">شكراً لاستخدامكم FAST NET</p>
        </body></html>
    `);
    printWindow.document.close();
    printWindow.print();
}

renderReceipts();
</script>

</body>
</html>
