<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>التقارير - FAST NET</title>
<link rel="stylesheet" href="assets/css/style.css">
<style>
body{font-family:Arial; background:#f5f5f5; margin:0; padding:0;}
header{background:#007bff; color:#fff; padding:20px; text-align:center;}
nav ul{display:flex; justify-content:center; list-style:none; padding:0; margin:10px 0 0; gap:10px; flex-wrap:wrap;}
nav ul li a{color:#fff; text-decoration:none; padding:10px 15px; background:#0056b3; border-radius:5px;}
nav ul li a:hover, nav ul li a.active{background:#003f7f;}
main{padding:20px;}
section.card{background:#fff; padding:20px; margin:10px 0; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.1);}
section.card h2{margin:0;}
button{padding:8px 15px; border:none; border-radius:5px; background:#28a745; color:#fff; cursor:pointer; transition:0.3s; margin-top:10px;}
button:hover{background:#218838;}
</style>
</head>
<body>

<header>
<h1>التقارير الشهرية - FAST NET</h1>
<nav>
<ul>
<li><a href="index.html">الرئيسية</a></li>
<li><a href="subscribers.html">المشتركين</a></li>
<li><a href="packages.html">الباقات</a></li>
<li><a href="payments.html">الدفع</a></li>
<li><a href="receipts.html">الإيصالات</a></li>
<li><a href="search.html">بحث المشتركين</a></li>
<li><a href="report.html" class="active">التقارير</a></li>
</ul>
</nav>
</header>

<main>
<h2>التقارير الشهرية</h2>

<section class="card">
<h2 id="totalSubscribers">0</h2>
<p>عدد المشتركين</p>
</section>

<section class="card">
<h2 id="totalReceipts">0</h2>
<p>عدد الإيصالات</p>
</section>

<section class="card">
<h2 id="totalRevenue">$0.00</h2>
<p>إجمالي الإيرادات بالدولار</p>
</section>

<section class="card">
<h2 id="totalPackages">0</h2>
<p>عدد الباقات</p>
</section>

<button onclick="printReport()">طباعة التقرير</button>

</main>

<footer style="text-align:center; padding:15px; background:#007bff; color:#fff;">
<p>© 2026 FAST NET. جميع الحقوق محفوظة.</p>
</footer>

<script>
let subscribers = JSON.parse(localStorage.getItem("subscribers")) || [];
let receipts = JSON.parse(localStorage.getItem("receipts")) || [];
let packages = JSON.parse(localStorage.getItem("packages")) || [];

// تحديث الأرقام
document.getElementById("totalSubscribers").textContent = subscribers.length;
document.getElementById("totalReceipts").textContent = receipts.length;

// حساب إجمالي الإيرادات
let totalRevenue = 0;
subscribers.forEach(sub => { totalRevenue += parseFloat(sub.paid || 0); });
document.getElementById("totalRevenue").textContent = `$${totalRevenue.toFixed(2)}`;

// عدد الباقات
document.getElementById("totalPackages").textContent = packages.length;

// طباعة التقرير
function printReport(){
    const printWindow = window.open('','', 'width=600,height=800');
    printWindow.document.write(`
        <html><head><title>تقرير FAST NET</title>
        <style>
        body{font-family:Arial; padding:20px;}
        h2{text-align:center;}
        table{width:100%; border-collapse:collapse; margin-top:20px;}
        th,td{border:1px solid #000; padding:8px; text-align:center;}
        </style>
        </head><body>
        <h2>التقرير الشهري - FAST NET</h2>
        <p><strong>عدد المشتركين:</strong> ${subscribers.length}</p>
        <p><strong>عدد الإيصالات:</strong> ${receipts.length}</p>
        <p><strong>إجمالي الإيرادات:</strong> $${totalRevenue.toFixed(2)}</p>
        <p><strong>عدد الباقات:</strong> ${packages.length}</p>
        <h3>تفاصيل الإيصالات</h3>
        <table>
        <thead>
        <tr><th>الرقم</th><th>الاسم</th><th>الباقة</th><th>المبلغ المدفوع ($)</th><th>التاريخ</th></tr>
        </thead>
        <tbody>
        ${receipts.map((r,i)=>`<tr><td>${i+1}</td><td>${r.subscriber}</td><td>${r.package}</td><td>$${r.paid.toFixed(2)}</td><td>${r.date}</td></tr>`).join('')}
        </tbody>
        </table>
        </body></html>
    `);
    printWindow.document.close();
    printWindow.print();
}
</script>

</body>
</html>
