<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>المشتركين</title>
<style>
body { font-family: Arial; margin: 20px; background: #f9f9f9; }
h1 { text-align: center; color: #007BFF; }
#controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; align-items: center; }
#subscribersTable { width: 100%; border-collapse: collapse; margin-top: 10px; }
#subscribersTable th, #subscribersTable td { border: 1px solid #ccc; padding: 8px 12px; text-align: center; }
#subscribersTable th { background-color: #007BFF; color: white; cursor: pointer; }
#subscribersTable tr:nth-child(even) { background-color: #f2f2f2; }
button { padding: 5px 10px; margin: 2px; border-radius: 4px; border: none; cursor: pointer; color: white; }
.edit-btn { background-color: #28a745; }
.delete-btn { background-color: #dc3545; }
.delete-all-btn { background-color: #6c757d; }
.export-btn { background-color: #17a2b8; }
.import-btn { background-color: #ffc107; color: black; }
.add-btn { background-color: #007BFF; }
.print-btn { background-color: #6f42c1; }
input[type="file"] { display: none; }
#searchInput, #addName, #addPhone, #addPlan, #addDate, #addAddress, #addPrice, #addPaid, .edit-input { padding: 5px; border-radius: 4px; border: 1px solid #ccc; }
#addForm { display: none; gap: 5px; justify-content: center; margin-bottom: 10px; flex-wrap: wrap; }
.save-btn { background-color: #28a745; }
.cancel-btn { background-color: #6c757d; }
</style>
</head>
<body>

<h1>قائمة المشتركين</h1>

<div id="controls">
<button class="delete-all-btn" onclick="deleteAll()">حذف جميع المشتركين</button>
<button class="export-btn" onclick="exportToExcel()">تصدير إلى Excel</button>
<label class="import-btn">استيراد من Excel<input type="file" id="fileInput" accept=".xlsx,.xls"></label>
<input type="text" id="searchInput" placeholder="بحث بالاسم أو الباقة..." onkeyup="filterTable()">
<button class="add-btn" onclick="toggleAddForm()">إضافة مشترك</button>
<button class="print-btn" onclick="printTable()">طباعة الجدول</button>
</div>

<!-- نموذج إضافة مشترك -->
<div id="addForm">
  <input type="text" id="addName" placeholder="الاسم">
  <input type="text" id="addPhone" placeholder="الهاتف">
  <input type="text" id="addPlan" placeholder="الباقة">
  <input type="text" id="addAddress" placeholder="العنوان">
  <input type="number" id="addPrice" placeholder="سعر الاشتراك">
  <input type="number" id="addPaid" placeholder="المبلغ المدفوع">
  <input type="date" id="addDate">
  <button class="save-btn" onclick="addSubscriber()">حفظ</button>
  <button class="cancel-btn" onclick="toggleAddForm()">إلغاء</button>
</div>

<table id="subscribersTable">
  <thead>
    <tr>
      <th onclick="sortTable(0)">رقم</th>
      <th onclick="sortTable(1)">الاسم</th>
      <th onclick="sortTable(2)">الهاتف</th>
      <th onclick="sortTable(3)">الباقة</th>
      <th onclick="sortTable(4)">العنوان</th>
      <th onclick="sortTable(5)">سعر الاشتراك</th>
      <th onclick="sortTable(6)">المبلغ المدفوع</th>
      <th onclick="sortTable(7)">المبلغ المتبقي</th>
      <th onclick="sortTable(8)">تاريخ الاشتراك</th>
      <th>الإجراءات</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
let subscribers = [
  {id:1, name:"محمد علي", phone:"71346411", plan:"باقة أساسية", address:"بيروت", price:100, paid:50, date:"2026-01-01"},
  {id:2, name:"أحمد حسن", phone:"71338640", plan:"باقة متقدمة", address:"صيدا", price:150, paid:150, date:"2026-01-05"},
  {id:3, name:"ليلى سمير", phone:"71340000", plan:"باقة VIP", address:"طرابلس", price:200, paid:100, date:"2026-01-08"}
];

const tbody = document.querySelector("#subscribersTable tbody");
const fileInput = document.getElementById("fileInput");
const addForm = document.getElementById("addForm");

function renderTable() {
  tbody.innerHTML = "";
  subscribers.forEach(sub => {
    const remaining = sub.price - sub.paid;
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${sub.id}</td>
      <td>${sub.name}</td>
      <td>${sub.phone}</td>
      <td>${sub.plan}</td>
      <td>${sub.address}</td>
      <td>${sub.price}</td>
      <td>${sub.paid}</td>
      <td>${remaining}</td>
      <td>${sub.date}</td>
      <td>
        <button class="edit-btn" onclick="showEditForm(${sub.id}, this)">تعديل</button>
        <button class="delete-btn" onclick="deleteSubscriber(${sub.id})">حذف</button>
        <button class="print-btn" onclick="printSubscriber(${sub.id})">طباعة</button>
      </td>
    `;
    tbody.appendChild(row);
  });
}

function toggleAddForm() { addForm.style.display = addForm.style.display === "flex" ? "none" : "flex"; clearAddForm(); }
function clearAddForm() { document.getElementById("addName").value=""; document.getElementById("addPhone").value=""; document.getElementById("addPlan").value=""; document.getElementById("addAddress").value=""; document.getElementById("addPrice").value=""; document.getElementById("addPaid").value=""; document.getElementById("addDate").value=""; }

function addSubscriber() {
  const name=document.getElementById("addName").value.trim();
  const phone=document.getElementById("addPhone").value.trim();
  const plan=document.getElementById("addPlan").value.trim();
  const address=document.getElementById("addAddress").value.trim();
  const price=Number(document.getElementById("addPrice").value);
  const paid=Number(document.getElementById("addPaid").value);
  const date=document.getElementById("addDate").value;
  if(!name||!phone||!plan||!address||isNaN(price)||isNaN(paid)||!date){alert("يرجى ملء جميع الحقول"); return;}
  const id=subscribers.length?Math.max(...subscribers.map(s=>s.id))+1:1;
  subscribers.push({id,name,phone,plan,address,price,paid,date});
  renderTable(); toggleAddForm();
}

function deleteSubscriber(id){if(confirm("هل تريد حذف هذا المشترك؟")){subscribers=subscribers.filter(s=>s.id!==id); renderTable();}}
function deleteAll(){if(confirm("هل تريد حذف جميع المشتركين؟")){subscribers=[]; renderTable();}}

function showEditForm(id,btn){
  const row=btn.parentElement.parentElement;
  const sub=subscribers.find(s=>s.id===id);
  row.innerHTML=`
    <td>${sub.id}</td>
    <td><input type="text" class="edit-input" value="${sub.name}"></td>
    <td><input type="text" class="edit-input" value="${sub.phone}"></td>
    <td><input type="text" class="edit-input" value="${sub.plan}"></td>
    <td><input type="text" class="edit-input" value="${sub.address}"></td>
    <td><input type="number" class="edit-input" value="${sub.price}"></td>
    <td><input type="number" class="edit-input" value="${sub.paid}"></td>
    <td>${sub.price - sub.paid}</td>
    <td><input type="date" class="edit-input" value="${sub.date}"></td>
    <td>
      <button class="save-btn" onclick="saveEdit(${id},this)">حفظ</button>
      <button class="cancel-btn" onclick="renderTable()">إلغاء</button>
    </td>
  `;
}

function saveEdit(id,btn){
  const row=btn.parentElement.parentElement;
  const inputs=row.querySelectorAll(".edit-input");
  subscribers=subscribers.map(sub=>{
    if(sub.id===id){return {id,name:inputs[0].value.trim(),phone:inputs[1].value.trim(),plan:inputs[2].value.trim(),address:inputs[3].value.trim(),price:Number(inputs[4].value),paid:Number(inputs[5].value),date:inputs[6].value};}
    return sub;
  });
  renderTable();
}

function filterTable(){
  const filter=document.getElementById("searchInput").value.toLowerCase();
  Array.from(tbody.rows).forEach(row=>{
    const name=row.cells[1].textContent.toLowerCase();
    const plan=row.cells[3].textContent.toLowerCase();
    row.style.display=(name.includes(filter)||plan.includes(filter))?"":"none";
  });
}

function exportToExcel(){
  const ws_data=[["رقم","الاسم","الهاتف","الباقة","العنوان","سعر الاشتراك","المبلغ المدفوع","المبلغ المتبقي","تاريخ الاشتراك"],...subscribers.map(s=>[s.id,s.name,s.phone,s.plan,s.address,s.price,s.paid,s.price-s.paid,s.date])];
  const ws=XLSX.utils.aoa_to_sheet(ws_data);
  const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb,ws,"المشتركين"); XLSX.writeFile(wb,"subscribers.xlsx");
}

fileInput.addEventListener("change",(e)=>{
  const file=e.target.files[0]; if(!file) return;
  const reader=new FileReader();
  reader.onload=(evt)=>{
    const data=new Uint8Array(evt.target.result);
    const workbook=XLSX.read(data,{type:"array"});
    const sheetName=workbook.SheetNames[0];
    const sheet=workbook.Sheets[sheetName];
    const rows=XLSX.utils.sheet_to_json(sheet,{header:1});
    subscribers=rows.slice(1).map((r,i)=>({id:r[0]||i+1,name:r[1]||"",phone:r[2]||"",plan:r[3]||"",address:r[4]||"",price:Number(r[5]||0),paid:Number(r[6]||0),date:r[8]||""}));
    renderTable();
  };
  reader.readAsArrayBuffer(file);
});

function sortTable(n){
  let rows=Array.from(tbody.rows);
  let asc=tbody.getAttribute("data-sort")!==n+"-asc";
  rows.sort((a,b)=>{
    let x=a.cells[n].textContent.toLowerCase();
    let y=b.cells[n].textContent.toLowerCase();
    if(!isNaN(x)&&!isNaN(y)) return asc?x-y:y-x;
    return asc?x.localeCompare(y):y.localeCompare(x);
  });
  rows.forEach(r=>tbody.appendChild(r));
  tbody.setAttribute("data-sort", n+(asc?"-asc":"-desc"));
}

function printTable(){
  const printWindow=window.open('','','height=600,width=800');
  printWindow.document.write('<html><head><title>طباعة المشتركين</title></head><body>');
  printWindow.document.write(document.getElementById("subscribersTable").outerHTML);
  printWindow.document.write('</body></html>');
  printWindow.document.close(); printWindow.print();
}

function printSubscriber(id){
  const sub=subscribers.find(s=>s.id===id);
  const printWindow=window.open('','','height=400,width=600');
  printWindow.document.write('<html><head><title>إيصال مشترك</title></head><body>');
  printWindow.document.write(`<h2>إيصال مشترك</h2>
  <table border="1" style="border-collapse: collapse; width: 100%; text-align: center;">
  <tr><th>رقم</th><td>${sub.id}</td></tr>
  <tr><th>الاسم</th><td>${sub.name}</td></tr>
  <tr><th>الهاتف</th><td>${sub.phone}</td></tr>
  <tr><th>الباقة</th><td>${sub.plan}</td></tr>
  <tr><th>العنوان</th><td>${sub.address}</td></tr>
  <tr><th>سعر الاشتراك</th><td>${sub.price}</td></tr>
  <tr><th>المبلغ المدفوع</th><td>${sub.paid}</td></tr>
  <tr><th>المبلغ المتبقي</th><td>${sub.price-sub.paid}</td></tr>
  <tr><th>تاريخ الاشتراك</th><td>${sub.date}</td></tr>
  </table>`);
  printWindow.document.write('</body></html>'); printWindow.document.close(); printWindow.print();
}

renderTable();
</script>
</body>
</html>
